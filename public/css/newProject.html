<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasqmaster</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div
        class="p-2 d-flex justify-content-between align-items center bg-dark-glass"
      >
        <div class="d-flex align-items-center text-white">
          <a class="fs-2 fw-bold me-4 text-decoration-none link-light" href="/">
            Tasqmaster
          </a>
          <a class="link-light" href="/dashboard">Dashboard</a>
        </div>
        <div class="d-flex align-items-center">
          {{#if loggedIn}}
          <span class="text-white">Logged in as: <b>{{username}}</b></span>
          <a id="logout" class="link-info px-2">Logout</a>
          {{else}}
          <a id="login" class="link-light d-inline-block px-2" href="/login"
            >Login</a
          >
          {{/if}}
        </div>
      </div>
    </header>
    <main>
      <!-- Render the sub layout -->
      {{{ body }}}
    </main>
    <footer></footer>
    {{#if loggedIn}}
    <script src="/public/js/logout.js"></script>
    {{/if}}

    <div class="container-fluid bg-dark-glass rounded">
      <div
        class="row p-2 justify-content-between align-items-center text-white"
      >
        <div class="row">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Project Name</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="please enter a project name"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Description</label>
              <input
                type="form"
                class="form-control"
                id="exampleInput1"
                placeholder="please enter a description"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
